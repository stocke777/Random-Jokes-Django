    <head>

        <title>Jokes</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>

        <div class="joke">
            {%for i in all_obj%}
                <li>{{i.content}}</li>
                <form action="/delete/{{i.id}}" style="display:inline;" method="GET">
                    <input type="submit" value="delete">
                </form>
            {%endfor%}
        </div>

        <p>{{joke}}</p>

        <form action="/addjoke" method="GET">
            {%csrf_token%}
            <input type="submit" value="Random Joke">
        </form>
         
        <script src="" async defer></script>
    </body>
